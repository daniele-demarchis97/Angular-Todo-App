<app-todo-nav (filtered)="outputFiltered($event)" ></app-todo-nav>

<app-todo-search *ngIf="filter !== 'completed'" (newTaskOutput)="addTodo($event)"></app-todo-search>

<app-todo-list (editTodo)="editTodo($event)" (saveTodo)="saveTodo($event)" (deleteTodo)="deleteTodo($event)" (deleteAllTodo)="deleteAllTodo()" [filter]=filter></app-todo-list>
