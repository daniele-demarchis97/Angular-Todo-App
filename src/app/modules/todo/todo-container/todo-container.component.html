<app-todo-nav (filtered)="outputFiltered($event)" ></app-todo-nav>

<app-todo-search *ngIf="filter !== 'completed'" (newTaskOutput)="submitNewTask($event)"></app-todo-search>

<app-todo-list [filteredTodo]="todosFiltered" (editTodo)="editTodo($event)" (saveTodo)="saveTodo($event)" (removeTodo)="removeTodo($event)" [removeTodosOut]="removeTodos" [filter]=filter></app-todo-list>
